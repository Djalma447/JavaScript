<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font: normal 26pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras.<br/>`)
        document.write(`Seu nome em CAIXA ALTA é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em caixa baixa é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
